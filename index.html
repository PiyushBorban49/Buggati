<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="landing_page">
        <div class="start">
            <h1 class="typewriter"></h1>
            <button id="click">Click Anywhere</button>
        </div>
    </div>
    <div class="container">
        <video id="video" loop autoplay preload="auto">
            <source src="Bugatti.mp4" type="video/mp4">
        </video>
        <div class="content">
            <div class="navbar">
                <nav>
                    <ul>
                        <li>Bugatti</li>
                        <li><i class="fa-solid fa-bars" style="color: #ffffff;"></i></li>
                    </ul>
                </nav>
            </div>
            <div class="card" data-tilt>
                <img src="https://logosmarken.com/wp-content/uploads/2021/08/Bugatti-Zeichen.png" alt="">
            </div>
        </div>
    </div>

    <div class="Img-container">
        <div class = "box1"></div>
        <div class = "box2"></div>
        <div class = "box3"></div>
        <div class = "box4"></div>
        <div class = "box5"></div>
    </div>

    <div class="wrapper">
        <div class="title" id="title1">
            <span>Veyron</span>
            <img id="img1" src="https://www.automobilesreview.com/gallery/2015-bugatti-veyron-16-4-super-sport-world-record-edition/2015-bugatti-veyron-16-4-super-sport-world-record-edition-02.jpg" alt="">
        </div>
        <div class="title" id="title2">
            <span>TourBillion</span>
            <img id="img2" src="https://ymimg1.b8cdn.com/uploads/article/9260/pictures/12634319/Bugatti_Tourbillon_A_Timeless_Masterpiece_of_Design__Speed__and_Luxury_1.jpeg" alt="">
        </div>
        <div class="title" id="title3">
            <span>Vision Gran Turismo</span>
            <img id="img3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Bugatti_Vision_at_IAA_2015_in_Frankfurt.JPG/1200px-Bugatti_Vision_at_IAA_2015_in_Frankfurt.JPG" alt="">
        </div>
        <div class="title" id="title4">
            <span>La Voiture Noire</span>
            <img id="img4" src="https://www.renderhub.com/squir/bugatti-la-voiture-noire-2019-corona/bugatti-la-voiture-noire-2019-corona-02.jpg" alt="">
        </div>
        <button class="more-button">Discover More</button>
    </div>
    
    <div id="textbox">
        <h1>LIVING THE BUGATTI LIFE.</h1>
    </div>
    
    <div class="horizontalVideoZoom">
        <video id="SomethingNew" autoplay muted>
            <source src="Screen Recording 2025-03-10 170121.mp4" type="">
        </video>
    </div>

    <div class="MoreDiv">
        <div class="text">TourBillion</div>
        <div class="cards-container-for-idontknow">
            <div class="cards">
                <video loop muted src="Screen Recording 2025-03-10 201301.mp4"></video>
            </div>
            <div class="cards">
                <video loop muted src="Screen Recording 2025-03-10 170656.mp4"></video>
            </div>
            <div class="cards">
                <video loop muted src="Bugatti.mp4"></video>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
